<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-blue">
            <div class="container-lg text-white">
                PROVA
            </div>
        </nav>
    </header>

    <section class="jumbotron bg-green">
        <div class="container-lg">
            <div class="row">
                <div class="col text-center text-uppercase text-white py-4">
                    <img src="./img/avatar.svg" alt="Immagine profilo" id="avatar-img">
                    <h1 class="fw-bold">start bootstrap</h1>
                    <div class="pt-1" id="separatore">

                    </div>

                </div>
            </div>            
        </div> 
    </section>

            <div class="row">
                <h2 class="text-uppercase text-center">portfolio</h2>
                <div class="pt-2" id="separatore">
                    <div class="linea"></div>
                    <i class="fas fa-star mx-4"></i>
                    <div class="linea"></div>
                </div> 
            </div>
            <div class="row gy-4 py-2">
                <div class="col-lg-4">
                    <img src="./img/cabin.png" alt="" class="img-fluid rounded">
                </div>
                <div class="col-lg-4">
                    <img src="./img/cake.png" alt="" class="img-fluid rounded">
                </div>
                <div class="col-lg-4">
                    <img src="./img/circus.png" alt="" class="img-fluid rounded">
                </div>
                <div class="col-lg-4">
                    <img src="./img/game.png" alt="" class="img-fluid rounded">
                </div>
                <div class="col-lg-4">
                    <img src="./img/safe.png" alt="" class="img-fluid rounded">
                </div>
                <div class="col-lg-4">
                    <img src="./img/submarine.png" alt="" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>
